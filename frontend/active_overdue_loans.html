{% extends 'base.html' %}
{% block title %}Empréstimos Ativos e Atrasados{% endblock %}

{% block content %}
<div class="active-overdue-loans-container">
    <h1>Empréstimos Ativos e Atrasados</h1>
    <div class="loan-tabs">
        <button class="tab-button active" data-tab="active">Ativos (<span id="active-loans-count-tab">0</span>)</button>
        <button class="tab-button" data-tab="overdue">Atrasados (<span id="overdue-loans-count-tab">0</span>)</button>
    </div>
    <div class="search-section">
        <input type="text" id="loanSearch" placeholder="Buscar em empréstimos ativos...">
    </div>

    <div id="active-loans-list" class="loan-list active">
        <!-- Active loans will be loaded here -->
    </div>

    <div id="overdue-loans-list" class="loan-list">
        <!-- Overdue loans will be loaded here -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/active_overdue_loans.js"></script>
{% endblock %}
