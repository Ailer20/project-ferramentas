<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ferramentaria Norte Tech{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Ferramentaria Norte Tech</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/manage-tools"><i class="fas fa-tools"></i> Gerenciar Ferramentas</a></li>
            <li><a href="/virtual-warehouse"><i class="fas fa-warehouse"></i> Armazém Virtual</a></li>
            <li><a href="/register-loan"><i class="fas fa-handshake"></i> Registrar Empréstimo</a></li>
            <li><a href="/active-overdue-loans"><i class="fas fa-calendar-alt"></i> Empréstimos Ativos</a></li>
            <li><a href="/history"><i class="fas fa-history"></i> Histórico</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="/settings"><i class="fas fa-cog"></i> Configurações</a>
            <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="/static/main.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
