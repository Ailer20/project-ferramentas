<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ferramentaria Tech</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="https://encrypted-tbn2.gstatic.com/faviconV2?url=https://www.nortetech.net&amp;client=VFE&amp;size=64&amp;type=FAVICON&amp;fallback_opts=TYPE,SIZE,URL&amp;nfrp=2" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-brand">
            <div class="brand-content">
                <i class="fas fa-tools brand-icon"></i>
                <h1>Ferramentaria Norte Tech</h1>
                <p>Gerenciamento inteligente de ferramentas para máxima eficiência.</p>
            </div>
        </div>

        <div class="auth-form-wrapper">
            <div class="form-container">
                <h2>Bem-vindo de volta!</h2>
                <p class="subtitle">Faça login para acessar o painel de controle.</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <!--<div class="auth-footer">
                    <p>Não tem uma conta? <a href="/register">Registre-se aqui</a></p>
                </div>-->
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="{% static 'js/login.js' %}"></script>
</body>
</html>
