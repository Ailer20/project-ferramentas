{% extends 'base.html' %}
{% block title %}Armazém Virtual{% endblock %}

{% block content %}
<div class="virtual-warehouse-container">
    <h1>Armazém Virtual</h1>
    <div class="search-section">
        <input type="text" id="warehouseSearch" placeholder="Buscar ferramenta por nome...">
    </div>

    <div class="table-responsive">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome da Ferramenta</th>
                    <th>Valor Unit.</th>
                    <th>Total</th>
                    <th>Emprestadas</th>
                    <th>Disponíveis</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="warehouseTableBody">
                <!-- Data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/virtual_warehouse.js"></script>
{% endblock %}
